<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive Chart</title>
    <link
      rel="stylesheet"
      href="https://quantina.co.uk/wp-content/themes/flatsome/assets/css/flatsome.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/86d1437a90.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Quantina Investment Chart</h2>

      <section>
        <div class="container chart-container">
          <canvas id="chart"></canvas>
        </div>

        <form class="container form-container">
          <div class="form-row form__income">
            <span>Monthly income:</span>
            <span class="form-value">0</span>
            <span>GBP</span>

            <i class="fa-solid fa-circle-info dialog-show"></i>

            <dialog>
              <p>
                In case you decide to withdraw your monthly profit, instead of
                reinvesting it.
              </p>

              <button class="button primary" autofocus>Ok</button>
            </dialog>
          </div>

          <div class="form-row form__fields">
            <div>
              <label for="return-input">Monthly return</label>
              <div class="input-wrapper percent-sign">
                <input
                  type="number"
                  min="0.01"
                  max="50"
                  step="0.01"
                  value="4.95"
                  class="form-input"
                  id="return-input"
                  required
                />
              </div>
            </div>

            <div>
              <label for="years-input">Years of growth</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  min="1"
                  max="50"
                  step="1"
                  value="10"
                  class="form-input"
                  id="years-input"
                  required
                />
              </div>
            </div>

            <div>
              <label for="protect-input">Profit protection</label>

              <i class="fa-solid fa-circle-info dialog-show"></i>

              <dialog>
                <p>The amount of your capital that we keep invested.</p>
                <button class="button primary" autofocus>Ok</button>
              </dialog>

              <div class="input-wrapper percent-sign">
                <input
                  type="number"
                  min="1"
                  max="100"
                  step="1"
                  value="70"
                  class="form-input"
                  id="protect-input"
                  required
                />
              </div>
            </div>

            <div>
              <label>Deduct inflation</label>
              <div>
                <input
                  type="checkbox"
                  class="form-input"
                  id="inflation-check"
                />
                <label for="inflation-check">3% / year</label>
              </div>
            </div>
          </div>

          <div class="form-row form__deposit">
            <div>
              <span>Initial deposit:</span>
              <span class="form-value">0</span>
              <span>GBP</span>
            </div>

            <input
              type="range"
              min="1000"
              max="100000"
              step="1000"
              value="25000"
              class="form-input"
              id="deposit-range"
            />

            <span class="slider-label">1,000</span>
            <span class="slider-label">100,000</span>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
