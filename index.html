<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive Chart</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Quantina Investment Chart</h2>

      <section>
        <div class="container chart-container">
          <canvas id="chart"></canvas>
        </div>

        <form class="container inputs-container">
          <h3 class="form__title">Profit calculator</h3>

          <div class="form-row form__income">
            <div>Monthly income:</div>
            <div><span class="form__income--value">0</span> GBP</div>
          </div>

          <div class="form-row">
            <label for="return-input">Avg. monthly return:</label>
            <div>
              <input
                type="number"
                min="0"
                max="100"
                step="1"
                value="5"
                class="form__input--return"
                id="return-input"
              />
              %
            </div>
          </div>

          <div>
            <p class="form__deposit">
              Initial deposit: <span class="form__deposit--value">0</span> GBP
            </p>

            <input
              type="range"
              min="1000"
              max="100000"
              step="1000"
              value="25000"
              class="form__input--deposit"
              id="deposit-range"
            />
          </div>

          <p>Profit protection: 70%</p>
        </form>
      </section>
    </div>
  </body>
</html>
